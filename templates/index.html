<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisis sentimen</title>


    <link rel="stylesheet" href="../static/css/lightStyle.css" type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="../static/js/index.js" defer></script>
    <script src="../static/js/themeMode.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 48
        }
    </style>
</head>

<body>
    <div class="loading-container loading-false">
        <div id="loading"></div>
    </div>
    <div class="ancestor-container">
        <div class="theme-container">
            <span class="material-symbols-outlined" id="theme-icon">
                light_mode
            </span>
        </div>
        <header>
            <h1>Analyze</h1>
        </header>
        <main>
            <form action="" id="form-sentiment" name="form-sentiment-text">
                <input type="text" name="sentiment" id="sentiment" placeholder="type your sentiment">
                <button type="submit" style="cursor:pointer">predict</button>
            </form>
            <div id="answer-container">
                <div id="answer" class="no-result">
                    You can see the results here.....
                </div>
            </div>
            <div class="" style="margin-top: 32px; margin-bottom: 16px;">
                You can also upload files, then download the results.
            </div>
            <form action="" id="form-sentiment-file" name="form-sentiment-file">
                <label for="file">
                    <span class="material-symbols-outlined">
                        upload_file
                    </span>
                    <span>
                        Choose a file
                    </span>
                </label>
                <input type="file" id="file"
                    accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" />
                <div id="uploaded-or-not">
                </div>
                <button type="submit" style="cursor:pointer">upload</button>
            </form>
            <div id="download-answer-container">
                <div id="download-answer" class="">
                </div>
            </div>
        </main>
    </div>
</body>

</html>
